<section id="browsers">
  <h2 class="page-header"><a href="#browsers">浏览器支持</a></h2>
  <p class="lead">AdminLTE支持以下浏览器：</p>
  <ul>
    <li>IE9+</li>
    <li>Firefox （最新）</li>
    <li>Safari （最新）</li>
    <li>Chrome （最新）</li>
    <li>Opera （最新）</li>
  </ul>
  <p><b>提示：</b> IE9 不支持过渡或动画。模板仍会正常工作，但不会启用过渡或动画效果。</p>
</section>
